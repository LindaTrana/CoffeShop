<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CaffeShop</title>
   
</head>
<body>
    <header class="header">
        <a href="" class="logo" >
                <img src="./imagenes/logo1.jpeg" alt="">
        </a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="products">product</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blog">blog</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>    
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Busca Aqui">
            <label for="search-box" class="fas fa-search"></label>
        </div>
        <div class="cart-items-container">
            <div class="car-item">
                <span class="fas fa-times"></span>
                <img src="./imagenes/cafeEspeso.jpeg" alt="">
                <div class="content">
                    <h3>Cart item 01</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="car-item">
                <span class="fas fa-times"></span>
                <img src="./imagenes/capuchino.jpeg" alt="">
                <div class="content">
                    <h3>Cart item 02</h3>
                    <div class="price">$11.99</div>
                </div>
            </div>
            <div class="car-item">
                <span class="fas fa-times"></span>
                <img src="./imagenes/cafe sobre cafe.jpeg" alt="">
                <div class="content">
                    <h3>Cart item 03</h3>
                    <div class="price">$10.99</div>
                </div>
            </div>
            <div class="car-item">
                <span class="fas fa-times"></span>
                <img src="./imagenes/CafeNegro.jpeg" alt="">
                <div class="content">
                    <h3>Cart item 04</h3>
                    <div class="price">$5.99</div>
                </div>
            </div>
            <a href="" class="btn">Revisa Ahora</a>
        </div>
    </header>
   
    <script src="coffeScript.js"></script>
</body>
</html>
